<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/styles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="form-group" style="width: 50%">
        <div class="row" style="margin:20px">
            <input id="firstName" class="form-control" onkeyup="validate(event)" name="firstName" style="background-color: rgb(194, 168, 164)" />
            <input id="age" class="form-control" />
            <div class="form-check">
                <input type="radio" name="gender" value="male">Male</input>
                <input type="radio" name="gender" value="female">Female</input>
            </div>
        </div>
    </div>

    <div class="row" style="margin:20px">
        <input id="btn" style="margin:10px" class="btn btn-primary" type="button" name="firstName" value="Click" />
        <input id="ajax" style="margin:10px" class="btn btn-success" type="button" onclick="getOrder()" value="Ajax Call" />
    </div>
    <ol id="users">

    </ol>
    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="ajax-jquery.js"></script>

</html>
