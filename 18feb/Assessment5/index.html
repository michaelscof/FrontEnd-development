<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Card Details</title>
</head>
<body>
    <div class="form-group">
        <p><strong>Name on Card</strong></p>
        <input id="cardName" class="form-control" />
        <p><strong>Card Number</strong></p>
        <input id="cardNumber" class="form-control" />
        <p id="CVV"><strong>CVV</strong></p> <p id="Expiry"><strong>Expiration</strong></p><br/>
        <input id="cardCVV" class="form-control" placeholder="ex. 311" />
        <input id="cardExpiryMonth" class="form-control" placeholder="MM" />
        <input id="cardExpiryYear" class="form-control" placeholder="YYYY" /><br/>
        <button class="btn form-control" id="totalAmount" style="background-color:skyblue;color: white">Total:$300</button>
        <button class="btn btn-primary form-control" id="pay">Pay>></button>
    </div>
</body>
</html>
